version: '3.8'

services:
  mysql:
    container_name: mysql-sql-bsn
    image: mysql:8.0
    environment:
      MYSQL_USER: hanagami
      MYSQL_PASSWORD: maxime
      MYSQL_DATABASE: book_social_network
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - spring-demo
    restart: unless-stopped

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - spring-demo

networks:
  spring-demo:
    driver: bridge

volumes:
  mysql-data:
    driver: local
