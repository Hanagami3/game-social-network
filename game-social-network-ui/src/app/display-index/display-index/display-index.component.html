<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12 mb-3">
      <h2 class="font-weight-bold">Game GIF Gallery</h2>
      <p class="text-muted">Discover animated game visuals</p>
    </div>
    <!-- Utilisation de flex pour aligner les images horizontalement -->
    <div class="d-flex flex-wrap justify-content-center">
      <div class="col-md-4 mb-4 d-flex justify-content-center" *ngFor="let photo of gamePhotos">
        <div class="card border-0">
          <img [src]="photo" class="card-img" alt="Game GIF">
        </div>
      </div>
    </div>
  </div>
</div>
