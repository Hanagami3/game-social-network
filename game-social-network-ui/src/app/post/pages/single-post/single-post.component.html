<div class="p-2">
  <h3>Post details</h3>
  <hr>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="'data:image/jpg;base64,' + post.image ||'https://picsum.photos/1900/800'" alt="">
    </div>
    <div class="col-9">
      <h2><i class="fa-solid fa-book"></i>&nbsp;{{ post.title }}</h2>
      <h5><i class="fas fa-code"></i>&nbsp;{{ post.content }}</h5>
      <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ post.author }}</h6>
      <div class="d-flex gap-2">
        ({{comment?.totalElements || 0}} comments)
      </div>
      <hr>
      <p>
        {{ post.content }}
      </p>
    </div>
  </div>
</div>
<div class="d-flex flex-column justify-content-end">
  <div *ngFor="let comment of comment.content">
    <div class="comment-container d-flex gap-2 align-items-start">
      <div class="comment-content">
        <h6 class="comment-author">{{ comment.author }}</h6>
        <p class="comment-body">{{ comment.body }}</p>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
