<div class="p-2">
  <h2>Manage my post</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedImage || 'https://picsum.photos/1900/800'" alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-6">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="postRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Post title">
        </div>
        <div class="col-6">
          <label for="resume" class="form-label">Resume</label>
          <input [(ngModel)]="postRequest.resume" name="resume" type="text" class="form-control" id="resume" placeholder="Post resume">
        </div>
        <div class="col-12">
          <label for="content" class="form-label">Content</label>
          <textarea [(ngModel)]="postRequest.content" name="content" class="form-control" id="content" rows="4" placeholder="Post content"></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="postRequest.shareable" name="shareable" class="form-check-input" id="shareme" type="checkbox">
          <label for="shareme" class="form-check-label">Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="savePost()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/post/my-posts" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
