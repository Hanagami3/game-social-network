<div class="p-2">
  <h2>Manage my post</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedImage || 'https://picsum.photos/1900/800'" alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-6">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="postRequest" type="text" class="form-control" id="title" placeholder="Post title">
        </div>
        <div class="col-6">
          <label for="title" class="form-label">Resume</label>
          <input [(ngModel)]="postRequest" type="text" class="form-control" id="Resume" placeholder="Post title">
        </div>
        <div class="col-12">
          <label for="title" class="form-label">Content</label>
          <input [(ngModel)]="postRequest" type="text" class="form-control" id="Content" placeholder="Post title">
        </div>
      </form>
    </div>
  </div>
</div>
