<h3>My posts list</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a (click)="newPost()" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New post
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flew-wrap">
  <app-post-card
    *ngFor="let post of postResponse.content"
    [post]="post"
    [manage]="true"
    (archive)="archivePost($event)"
    (share)="sharePost($event)"
    (edit)="editPost($event)"
  ></app-post-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav  aria-label="Page navigation exemple">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let _ of [].constructor(this.postResponse.totalPages); let pageIndex = index"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.active]="page == pageIndex"
        >
          {{pageIndex + 1}}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>

    </ul>
  </nav>
</div>
