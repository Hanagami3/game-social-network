<div class="p-2">
  <h3>Post details</h3>
  <hr>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="'https://picsum.photos/1900/800'" alt="">
    </div>
    <div class="col-9">
      <h2><i class="fa-solid fa-book"></i>&nbsp;{{ post.title }}</h2>
      <h5><i class="fas fa-code"></i>&nbsp;{{ post.content }}</h5>
      <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ post.author }}</h6>
      <div class="d-flex gap-2">
        ({{comment?.totalElements || 0}} feedbacks)
      </div>
      <hr>
      <p>
        {{ post.content }}
      </p>
    </div>
  </div>
</div>

<!-- Formulaire de commentaire -->
<div class="p-2 mt-3">
  <h4>Leave a Comment</h4>
  <form (ngSubmit)="submitComment()" #commentForm="ngForm">
    <div class="mb-3">
      <label for="commentText" class="form-label">Your Comment</label>
      <textarea
        id="commentText"
        class="form-control"
        rows="4"
        [(ngModel)]="newComment.text"
        name="text"
        required>
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Section des commentaires -->
<div class="d-flex flex-column justify-content-end mt-3">
  <div *ngFor="let comment of comment.content" class="mb-2">
    <div class="d-flex gap-2">
      <!-- Affichage des feedbacks -->
    </div>
    <p>{{comment.body}}</p>
  </div>
</div>

<!-- Pagination -->
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
