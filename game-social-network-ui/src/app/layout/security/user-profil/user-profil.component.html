<div class="p-2">
  <h2>Manage my profile</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
<!--      <img class="rounded-1" width="100%" height="100%" [src]="profileImage || 'https://picsum.photos/1900/800'" alt="Profile Picture">-->
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-6">
          <label for="firstname" class="form-label">First Name</label>
          <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="col-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="registerRequest.email" name="email" type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="registerRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveProfile()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/profile" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
