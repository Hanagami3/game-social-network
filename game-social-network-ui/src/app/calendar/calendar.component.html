<div class="calendar-container">
  <div class="calendar-header">
    <button (click)="goToPreviousMonth()" class="nav-button">&lt;</button>
    <h2>{{ displayedMonth }}</h2>
    <button (click)="goToNextMonth()" class="nav-button">&gt;</button>
  </div>
  <div class="calendar-body">
    <div class="weekdays">
      <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" class="weekday">{{ day }}</div>
    </div>
    <div class="days">
      <div
        *ngFor="let day of days"
        class="day"
        [ngClass]="{'empty': day.getMonth() !== currentDate.getMonth(), 'today': isToday(day)}"
      >
        {{ day.getDate() }}
      </div>
    </div>
  </div>
</div>
